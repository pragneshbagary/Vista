version: '3.8'

services:
  api:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: vista-api-prod
    restart: always
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
      PORT: 8000
      LOG_LEVEL: info
      WORKERS: 4
      TIMEOUT: 120
      GRACEFUL_TIMEOUT: 30
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL: ${LLM_MODEL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      DATA_DIRECTORY: ./data
      PERSIST_DIRECTORY: /app/chroma_db
    volumes:
      - chroma-data:/app/chroma_db
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vista-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  frontend:
    image: node:20-alpine
    container_name: vista-frontend-prod
    working_dir: /app/frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_VISTA_API_URL: ${NEXT_PUBLIC_VISTA_API_URL}
      NEXT_PUBLIC_GITHUB_URL: ${NEXT_PUBLIC_GITHUB_URL}
      NEXT_PUBLIC_LINKEDIN_URL: ${NEXT_PUBLIC_LINKEDIN_URL}
      NEXT_PUBLIC_EMAIL: ${NEXT_PUBLIC_EMAIL}
      NODE_ENV: production
    volumes:
      - ./frontend:/app/frontend
    command: npm run start
    depends_on:
      api:
        condition: service_healthy
    networks:
      - vista-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: vista-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - api
      - frontend
    networks:
      - vista-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  chroma-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/data/chroma_db

networks:
  vista-network:
    driver: bridge
