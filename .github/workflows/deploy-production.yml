name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (tag or branch)'
        required: true
        default: 'main'
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - render
          - aws
          - docker

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Verify version tag exists
        run: |
          git fetch --tags
          if ! git rev-parse ${{ github.event.inputs.version }} >/dev/null 2>&1; then
            echo "Version ${{ github.event.inputs.version }} not found"
            exit 1
          fi
      
      - name: Check deployment checklist
        run: |
          echo "Verifying pre-deployment checklist..."
          if [ ! -f "PRE_DEPLOYMENT_CHECKLIST.md" ]; then
            echo "Pre-deployment checklist not found"
            exit 1
          fi
          echo "✓ Pre-deployment checklist exists"

  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event.inputs.environment == 'render'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret not configured"
            exit 1
          fi
          
          echo "Triggering Render deployment..."
          curl -X POST $RENDER_DEPLOY_HOOK
          
          echo "Deployment triggered. Monitoring status..."
          sleep 30
      
      - name: Verify deployment
        env:
          RENDER_API_URL: ${{ secrets.RENDER_API_URL }}
        run: |
          echo "Verifying deployment..."
          for i in {1..30}; do
            if curl -f $RENDER_API_URL/health; then
              echo "✓ Deployment successful"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for deployment..."
            sleep 10
          done
          echo "✗ Deployment verification failed"
          exit 1

  deploy-aws:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event.inputs.environment == 'aws'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.event.inputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update ECS service
        env:
          AWS_ECS_CLUSTER: ${{ secrets.AWS_ECS_CLUSTER }}
          AWS_ECS_SERVICE: ${{ secrets.AWS_ECS_SERVICE }}
          AWS_ECS_TASK_DEFINITION: ${{ secrets.AWS_ECS_TASK_DEFINITION }}
        run: |
          echo "Updating ECS service..."
          aws ecs update-service \
            --cluster $AWS_ECS_CLUSTER \
            --service $AWS_ECS_SERVICE \
            --force-new-deployment
          
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster $AWS_ECS_CLUSTER \
            --services $AWS_ECS_SERVICE
      
      - name: Verify AWS deployment
        env:
          AWS_LOAD_BALANCER_DNS: ${{ secrets.AWS_LOAD_BALANCER_DNS }}
        run: |
          echo "Verifying AWS deployment..."
          for i in {1..30}; do
            if curl -f http://$AWS_LOAD_BALANCER_DNS/health; then
              echo "✓ AWS deployment successful"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for deployment..."
            sleep 10
          done
          echo "✗ AWS deployment verification failed"
          exit 1

  deploy-docker:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event.inputs.environment == 'docker'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ github.event.inputs.version }}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  post-deployment-verification:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-render, deploy-aws, deploy-docker]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run post-deployment checks
        run: |
          echo "Running post-deployment verification..."
          if [ ! -f "POST_DEPLOYMENT_VERIFICATION.md" ]; then
            echo "Post-deployment verification guide not found"
            exit 1
          fi
          echo "✓ Post-deployment verification guide exists"
      
      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.job.status;
            const environment = '${{ github.event.inputs.environment }}';
            const version = '${{ github.event.inputs.version }}';
            
            const message = `Production deployment to ${environment} (${version}) ${status === 'success' ? '✓ succeeded' : '✗ failed'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            }).catch(() => {
              console.log('Could not post comment (not in PR context)');
            });

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-render, deploy-aws, deploy-docker]
    if: failure()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger rollback
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment }}
        run: |
          echo "Deployment failed. Initiating rollback..."
          
          case $ENVIRONMENT in
            render)
              echo "Rolling back Render deployment..."
              # Render rollback logic
              ;;
            aws)
              echo "Rolling back AWS deployment..."
              # AWS rollback logic
              ;;
            docker)
              echo "Rolling back Docker deployment..."
              # Docker rollback logic
              ;;
          esac
      
      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Deployment failed and rollback has been initiated. Please check the logs.'
            }).catch(() => {
              console.log('Could not post comment (not in PR context)');
            });
